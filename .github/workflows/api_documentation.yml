name: Build and Deploy API documentation
on:
    push:
        branches:
            - 'main'
jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout 🛎️
              uses: actions/checkout@v2

            - name: Install and Build 🔧
              run: |
                  npm ci --prefix docs
                  npm run build --prefix docs

            - name: Deploy 🚀
              uses: JamesIves/github-pages-deploy-action@v4.2.2
              with:
                  branch: gh-pages
                  folder: docs/dist
