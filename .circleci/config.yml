version: 2.1
jobs:
  node-v16:
    docker:
      - image: circleci/node:16
    steps:
      - test
commands:
  test:
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: install-dependancies
          command: npm ci
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - $HOME/.npm
      - run:
          name: unit test
          command: |
            npm run test
      - store_test_results:
          path: ./reports/junit/
      - store_artifacts:
          path: server/coverage

workflows:
  version: 2
  build_and_test:
    jobs:
      - node-v16